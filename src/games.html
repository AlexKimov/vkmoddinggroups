{% include "header.html" %}

<section>
    {%- for items in groups.vk.group | groupByGame -%}
    <h2>{{ items.game_name }}</h2>
    <ul>
        {%- for group in items -%}
        <li>
            <a href="{{ group.link }}" title="{{ group.name }}" target="_blank">{{ group.name }}</a> <br>
            {% include "group_data.njk" %}
        </li>
        {%- endfor -%}
    </ul>
    {%- endfor -%}
</section>
