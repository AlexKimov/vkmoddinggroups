<section>
    {%- for items in groups.vk.group | groupByName -%}
    <h2>{{ items.letter }}</h2>
    <ul>
        {%- for group in items -%}
        <li>
            <a href="{{ group.link }}" title="{{ group.name }}" target="_blank">{{ group.name }}</a> <br>
            {% include "group_data.njk" %}
        </li>
        {%- endfor -%}
    </ul>
    {%- endfor -%}
</section>
